<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Список скриптов</title>
	<style type="text/css">
		div {margin: 0 0 5px 0; font-size: 12px;}
		a {font-weight: bold;}
	</style>
	<script type="text/javascript">
		var list = [];
		//[файл, название_скрипта, описание]
		list[0] = ['addition_for_navigation_bar.user.js','Addition For Navigation Bar','Добавляет возможность установить дополнительные ссылки в панель навигации.'];
		list[1] = ['ads_filter.user.js','Ads Filter','Фильтр онлайн/оффлайн и по островам на странице поиска аренды/продажи.'];
		list[2]= ['adv_battle_all_js_mode.user.js','Advanced Battle JS Mode','Генератор ходов(легальный), нумерация противников, расширенная информация в списке выбора противника, сортировка списка, ДЦ, продвинутое расположение бойцов на поле боя, кнопка "Сказать ход", быстрая вставка ника в поле чата. Информация вверху о набитом HP, вашем здоровье и т.д. При щелчке на картинке противника происходит его выбор в качестве цели. Кнопка "Обновить" на поле боя.'];
		//и т.д.

		function addScriptDescription() {
			for (var i = 0; i < list.length; i++) {
				var div = document.createElement('div');
				div.innerHTML = '<a target="_blank" href="src/' + list[i][0] + '">' + list[i][1] + '</a><br>' + list[i][2];
				document.body.appendChild(div);
			}
		}
	</script>
</head>
<body>
<script type="text/javascript">addScriptDescription();</script>
</body>
</html>
